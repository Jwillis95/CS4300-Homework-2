{% extends 'bookings/base.html' %}

{% block title %} Book a Seat {% endblock %}

{% block content %}
    <h2>Book a Seat for {{ movie.title }}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="seat">Select Seat:</label>
            <select id="seat" name="seat" class="form-control">
                {% for seat in seats %}
                    <option value="{{ seat.id }}">{{ seat.number }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Book Seat</button>
    </form>
{% endblock %}
