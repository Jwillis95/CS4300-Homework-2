{% extends 'base.html' %}

{% block content %}
  <h1>Movies</h1>
  <ul>
    {% for data in movie_data %}
      <li>
        {{ data.movie.title }} - {{ data.available_seats }} seats available
        <a href="/proxy/8000{% url 'reserve_seat' data.movie.id %}">Reserve a Seat</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
