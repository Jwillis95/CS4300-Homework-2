{% extends 'base.html' %}

{% block content %}
  <h1>Movies</h1>
  <ul>
    {% for data in movie_data %}
      <li>
        {{ data.movie.title }} - {{ data.available_seats }} seats available
        <!-- Book a seat link -->
        <a href="{% url 'reserve_seat' data.movie.id %}">Book a seat</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
