{% extends 'base.html' %}

{% block content %}
  <h2>Your Booking History</h2>
  <ul>
    {% for booking in bookings %}
      <li>
        <strong>Movie Reserved:</strong> {{ booking.movie }}<br>
        <strong>Seat:</strong> {{ booking.seat }}<br>
        <strong>Reserved at:</strong> {{ booking.reserved_at }}<br>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
