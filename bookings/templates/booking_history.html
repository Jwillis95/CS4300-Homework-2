<!-- templates/booking_history.html -->

{% extends 'base.html' %}

{% block title %}Booking History{% endblock %}

{% block content %}
  <h2>Booking History</h2>
  <ul>
    {% for booking in bookings %}
      <li>{{ booking.movie.title }} - Seat: {{ booking.seat.seat_number }} - Date: {{ booking.booking_date }}</li>
    {% endfor %}
  </ul>
{% endblock %}
